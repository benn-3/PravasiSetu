apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-client
  template:
    metadata:
      labels:
        app: mern-client
    spec:
      containers:
      - name: mern-client
        image: yourdockerhub/mern-client:latest
        ports:
        - containerPort: 80
