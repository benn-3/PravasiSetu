name: MERN CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-server ./server

    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-client ./client

    - name: Push Images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-server
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-client

